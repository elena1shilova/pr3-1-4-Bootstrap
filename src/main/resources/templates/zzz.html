<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="/admin/edit" method="post" name="id" th:value="${user.id}">
    <td>
        <button type="button" class="btn btn-success" data-toggle="modal" th:data-target="${'#edituser'+user.id}">Edit
        </button>
    </td>
    <div class="modal fade" th:id="${'edituser'+user.id}" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <strong>Username</strong>
                    <input class="form-control" type="text" th:placeholder="${user.username}">
                    <strong>Email</strong>
                    <input class="form-control" type="text" th:placeholder="${user.email}">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" name="id" th:value="${user.id}">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
<form action="/admin/panel/deleteUser" method="post" th:value="${user.id}" name="id">
    <td>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleter">Delete</button>
    </td>
    <div class="modal fade" id="deleter" tabindex="-1" role="dialog" aria-labelledby="deleterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleterTitle">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <strong>ID</strong>
                    <input class="form-control" type="text" th:placeholder="${userID}" readonly>
                    <strong>Username</strong>
                    <input class="form-control" type="text" th:placeholder="${name}" readonly>
                    <strong>Email</strong>
                    <input class="form-control" type="text" th:placeholder="${email}" readonly>
                    <strong>Roles</strong>
                    <input class="form-control" type="text" th:placeholder="${roles}" readonly>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>






















<form action="/admin/edit" method="post" name="id"
      th:value="${user.id}">
    <td>
        <button type="button" class="btn btn-success" data-toggle="modal"
                th:data-target="${'#edituser'+user.id}">Edit
        </button>

        <div class="modal fade" th:id="${'edituser'+user.id}" tabindex="-1"
             role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal
                            title</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <strong>Username</strong>
                        <input class="form-control" type="text"
                               th:placeholder="${user.username}">
                        <strong>Surname</strong>
                        <input class="form-control" type="text"
                               th:placeholder="${user.surname}">
                        <strong>Age</strong>
                        <input class="form-control" type="number"
                               th:placeholder="${user.age}">
                        <strong>Email</strong>
                        <input class="form-control" type="email"
                               th:placeholder="${user.email}">
                        <strong>Password</strong>
                        <input class="form-control" type="password"
                               th:placeholder="${user.password}">
                        <select class="form-control multi-select"
                                th:multiple="multiple" th:name="roles"
                                id="roleId" required size="2">
                            <option th:each="role : ${roles}"
                                    th:value="${role.id}"
                                    th:text="${role.id} + ' ' + ${role.name}"/>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-success" name="id"
                                th:value="${user.id}">Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </td>
</form>
